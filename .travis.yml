os: linux
language: rust
rust:
  - stable
cache: cargo
git:
    lfs_skip_smudge: true
script:
  - cargo build --release
  - cargo test
before_deploy:
  - echo -e "machine github.com\n  login $GITHUB_TOKEN" > ~/.netrc
  - git lfs pull
  - sudo add-apt-repository "deb https://deb.nodesource.com/node_8.x $(lsb_release -s -c) main" -y
  - sudo apt-get update -q
  - sudo apt-get install nodejs -y
  - sudo npm i -g npm
  - npm install now --no-save
deploy:
  - provider: script
    script: now --public --token $NOW_TOKEN
    skip_cleanup: true
    on:
      all_branches: true
      master: false
  - provider: script
    script: now --token $NOW_TOKEN && now alias --token $NOW_TOKEN && now rm ipapi --safe --yes --token $NOW_TOKEN
    skip_cleanup: true
    on:
      branch: master
      tags: true
      condition: $TRAVIS_RUST_VERSION = "stable"
  - provider: releases
    file: target/release/ipapi
    on:
      branch: master
      tags: true
      condition: $TRAVIS_RUST_VERSION = "stable"
